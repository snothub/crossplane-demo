apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: customapp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: customapps
    repoURL: https://github.com/snothub/potential-system
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
